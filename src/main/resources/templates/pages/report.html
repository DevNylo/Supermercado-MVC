<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supermarket MVC - Relatórios</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/relatorios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <menu>
        <ul>
            <span><img src="/images/supermarket-logo.png" alt="Logo"></span>
            <li class="hover"><a href="/index" target="_self">INÍCIO</a></li>
            <li class="hover"><a href="/employee" target="_self">FUNCIONÁRIOS</a></li>
            <li class="hover"><a href="/products" target="_self">PRODUTOS</a></li>
            <li class="hover"><a href="/reports" target="_self">RELATÓRIOS</a></li>
        </ul>
        <div>
            <p>Developed by SENAC GRUPO 15</p>
            <p>Version 1.0.0</p>
        </div>
    </menu>
</header>
<section class="relatorio">
    <h1>Relatórios Indicativos</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Indicador</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Quantidade de produtos em estoque:</td>
            <td th:text="${totalProducts}"></td>
        </tr>
        <tr>
            <td>Produto de Menor valor:</td>
            <td th:text="${highestPricedProduct != null} ? ${highestPricedProduct.nome + ' - R$' + highestPricedProduct.preco} : 'N/A'"></td>
        </tr>
        <tr>
            <td>Produto de Maior valor:</td>
            <td th:text="${lowestPricedProduct != null} ? ${lowestPricedProduct.nome + ' - R$' + lowestPricedProduct.preco} : 'N/A'"></td>
        </tr>
        <tr>
            <td>Valor total de produtos em estoque:</td>
            <td th:text="${totalStockValue}"></td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
